<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - MozMatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
}
.container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
}
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
}
    button {
      width: 100%;
      padding: 10px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
}
    button:hover {
      background: #e62e5c;
}
    p {
      text-align: center;
      margin-top: 10px;
}
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p>Não tem conta? <a href="#" onclick="cadastrar()">Cadastre-se</a></p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAl7lcEeX2QF6ac70mPly8Uk32zB2ZuaBk",
      authDomain: "mozmatch-ed5e4.firebaseapp.com",
      projectId: "mozmatch-ed5e4",
      storageBucket: "mozmatch-ed5e4.appspot.com",
      messagingSenderId: "67127229729",
      appId: "1:67127229729:web:96086569a0ffe5b4ee5260"
};

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Função de login
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.signInWithEmailAndPassword(email, senha)
.then(() => {
          alert("Login realizado com sucesso!");
          // Redirecionar para página de perfil
          window.location.href = "perfil.html";
})
.catch(error => {
          alert("Erro ao fazer login: " + error.message);
});
}

    // Função de cadastro
    function cadastrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.createUserWithEmailAndPassword(email, senha)
.then(() => {
          alert("Cadastro realizado com sucesso!");
})
.catch(error => {
          alert("Erro ao cadastrar: " + error.message);
});
}
  </script>
</body>
</html>
