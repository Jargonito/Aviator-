<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro</title>
  <script type="module">
    import { initializeApp} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAl7lcEeX2QF6ac70mPly8Uk32zB2ZuaBk",
      authDomain: "mozmatch-ed5e4.firebaseapp.com",
      projectId: "mozmatch-ed5e4",
      storageBucket: "mozmatch-ed5e4.firebasestorage.app",
      messagingSenderId: "67127229729",
      appId: "1:67127229729:web:96086569a0ffe5b4ee5260",
      measurementId: "G-W3C990J96M"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cadastro
    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
.then(() => {
          window.location.href = "perfil.html";
})
.catch(error => {
          alert("Erro no cadastro: " + error.message);
});
};

    // Login
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
.then(() => {
          window.location.href = "perfil.html";
})
.catch(error => {
          alert("Erro no login: " + error.message);
});
};
  </script>
</head>
<body>
  <h2>Login / Cadastro</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>
  <button onclick="register()">Cadastrar</button>
</body>
</html>
